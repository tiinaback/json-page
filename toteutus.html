<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toteutus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Etusivu</a>
            <a href="toteutus.html">Toteutus</a>
        </nav>
    </header>
    <main>
        <h1>Kurssin toteutustiedot</h1>
        <div id="content"></div>
    </main>

    <script>
        fetch('https://tiinaback.github.io/json-t2-link/t2.JSON')
            .then(response => response.json())
            .then(data => {
                document.getElementById('content').innerHTML = `
                    <h2>${data.toteutuksen_nimi}</h2>
                    <p><strong>Osallistujien lukumäärä:</strong> ${data.osallistujien_lukumäärä}</p>
                    <p><strong>Alkamisaika:</strong> ${data.alkamisaika}</p>
                    <p><strong>Loppumisaika:</strong> ${data.loppumisaika}</p>
                    <p><strong>Kesto viikkoina:</strong> ${data.kesto_viikkoina}</p>
                    <p><strong>Osallistujat:</strong></p>
                    <ul>${data.osallistujien_nimet.map(nimi => `<li>${nimi}</li>`).join('')}</ul>
                    <img src="${data.kuva_url}" alt="Kuva toteutuksesta">
                `;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
